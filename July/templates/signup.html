<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>

  <script src="{{ url_for('static', filename='assets/flowbite-b8ee84ef.js') }}"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='public/index.css') }}">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
</head>

<body class="container h-screen mx-auto bg-blue-50">
  <section class="container flex flex-col items-center justify-center h-full mx-auto">
    <form class="w-5/12 gap-4 p-10 bg-white shadow-md rounded-3xl">
      <div class="flex items-center justify-between pb-10">
        <div class="flex flex-col">
          <h1 class="text-3xl font-bold text-center text-blue-600">
            Register
          </h1>
          <p>Welcome</p>
        </div>
        <div class="flex dark:bg-blue-900">
          <a href="/" class="flex flex-col gap-1">
            <img src="./img/logo/brand/icon.svg" class="h-6 ml-2" alt="Thibitisha Logo" />
            <span class="self-center text-sm font-semibold whitespace-nowrap dark:text-blue-50">Thib-tisha</span>
          </a>
        </div>
      </div>
      <div class="flex gap-4 mb-6">
        <div class="w-1/2">
          <label for="first" class="block mb-2 text-sm font-medium text-blue-900 dark:text-blue-50">First name</label>
          <input type="text" id="first"
            class="bg-blue-50/10 border border-blue-300 text-blue-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-700 dark:border-blue-600 dark:placeholder-blue-400 dark:text-blue-50 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="" required />
        </div>
        <div class="w-1/2">
          <label for="last" class="block mb-2 text-sm font-medium text-blue-900 dark:text-blue-50">Last name</label>
          <input type="text" id="last"
            class="bg-blue-50/10 border border-blue-300 text-blue-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-700 dark:border-blue-600 dark:placeholder-blue-400 dark:text-blue-50 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="" required />
        </div>
      </div>
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-blue-900 dark:text-blue-50">Your email</label>
        <input type="email" id="email"
          class="bg-blue-50/10 border border-blue-300 text-blue-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-700 dark:border-blue-600 dark:placeholder-blue-400 dark:text-blue-50 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@thibitisha.com" required />
      </div>
      <div class="mb-6">
        <label for="phone" class="block mb-2 text-sm font-medium text-blue-900 dark:text-blue-50">Your phone</label>
        <input type="number" id="phone"
          class="bg-blue-50/10 border border-blue-300 text-blue-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-700 dark:border-blue-600 dark:placeholder-blue-400 dark:text-blue-50 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="+225 123 456 789" required />
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-blue-900 dark:text-blue-50">Your
          password</label>
        <input type="password" id="password"
          class="bg-blue-50/10 border border-blue-300 text-blue-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-blue-700 dark:border-blue-600 dark:placeholder-blue-400 dark:text-blue-50 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required />
      </div>
      <button type="submit"
        class="text-blue-50 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Continue
      </button>
      <p class="mt-6 text-sm text-blue-800 dark:text-blue-400">
        Already a user?
        <a href="login.html" class="font-bold underline">Login</a>
      </p>
    </form>
  </section>
</body>

</html>
