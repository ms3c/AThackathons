<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>


    <script src="{{ url_for('static', filename='assets/flowbite-b8ee84ef.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='public/index.css') }}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
</head>

<body class="container h-screen mx-auto bg-blue-50">
    <section class="container flex flex-col items-center justify-center h-full mx-auto">
        <form class="w-4/12 gap-4 p-10 bg-white shadow-md rounded-3xl">
            <div class="flex items-center justify-between pb-10">
                <div class="flex flex-col">
                    <h1 class="text-3xl font-bold text-center text-blue-600">Verify</h1>
                    <!-- <p>Welcome</p> -->
                </div>
                <div class="flex dark:bg-blue-900">
                    <a href="/" class="flex flex-col gap-1">
                        <img src="{{ url_for('static', filename='img/logo/brand/icon.svg') }}" alt="Image 1">
                        <span
                            class="self-center text-sm font-semibold whitespace-nowrap dark:text-blue-50">Thib-tisha</span>
                    </a>
                </div>
            </div>
            <div class="flex flex-col gap-4 mb-6">
                <h1 for="email" class="block text-sm font-medium text-blue-900 dark:text-blue-50">
                    Confirm by replying the message sent to ***736
                </h1>
                <p class="text-sm text-blue-900 dark:text-blue-400">
                    Confirmation code is
                    <span class="font-bold text-blue-500">{{code}}</span>
                </p>
            </div>
            <p class="mt-6 text-sm text-blue-800 dark:text-blue-400">
                Authorize Login?
                <a href="http://127.0.0.1:5000/auth?username={{ username | urlencode }}"
                    class="font-bold underline">Authorize</a>
            </p>
        </form>
    </section>
</body>

</html>
